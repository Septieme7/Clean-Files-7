[build]
  publish = "."
  command = ""

# Configuration serveur optimisée pour gros fichiers
[[headers]]
  for = "/*"
  [headers.values]
    # Augmenter les timeouts pour gros fichiers
    X-Accel-Buffering = "no"
    X-Accel-Limit-Rate = "0"
    
    # Headers de sécurité
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache optimisé
    Cache-Control = "public, max-age=3600"
    ETag = "true"

# Compression pour gros fichiers
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Encoding = "gzip"

# Redirections
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Fichiers volumineux
[[headers]]
  for = "*.mp4"
  [headers.values]
    Content-Type = "video/mp4"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.zip"
  [headers.values]
    Content-Type = "application/zip"
    Cache-Control = "public, max-age=86400"

# Optimisation Netlify
[context.production.environment]
  # Désactiver certaines optimisations pour gros fichiers
  NETLIFY_IMAGE_CDN = "false"
  
# Edge Functions pour gestion de fichiers
[[edge_functions]]
  path = "/api/*"
  function = "files"